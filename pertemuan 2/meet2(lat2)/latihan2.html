<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content=" width=device-width, initial-scale=1">
	<title> latihan 2 </title>
</head>
<body>
	<figure>
		<figcaption> musik </figcaption>
		<audio controls="">
			<source src="musik.mp4" type="audio/mp4">
			<source src="musik.ogg" type="audio/ogg">
			<source src="https://music.youtube.com/watch?v=nafgjey_pLo&feature=shared.mp3" type="audio/mp3">
			browser tidak mendukung
		</audio>
	</figure>
</body>
</html>
<!-- hasilnya musik tidak bisa berjalan jadi harus menambahkan file musik di folder yang sama  -->
<!-- fungsi dari tiga buah tag source di atas adalah dapat menyisipkan file MP4 dengan menggunakan elemen <source> dengan atribut src yang menunjukkan lokasi file MP4,  browser akan mencoba memainkan file audio MP4 jika didukung. Format OGG adalah format audio bebas royalti yang umum digunakan di web terutama jika  ingin mendukung berbagai browser , menyisipkan file OGG dengan cara yang mirip seperti pada format MP4, tetapi dengan tipe MIME yang berbeda. Format MP3 adalah format audio yang umum digunakan, tetapi MP3 memiliki lisensi paten, sehingga beberapa browser mungkin tidak mendukungnya secara bawaan karena alasan hukum atau biaya-->
<!-- Elemen <figure> dalam HTML digunakan untuk mengelompokkan elemen-elemen yang merujuk pada suatu gambar atau ilustrasi, bersama dengan keterangan atau deskripsi yang berkaitan. Fungsi utama dari tag <figure> adalah untuk menyusun konten gambar dan teks agar terlihat lebih terstruktur dan semantik. -->
